<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="%PUBLIC_URL%/">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Video Library SPA for the One Platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Video Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- #region NavBar -->
    <script src="https://unpkg.com/@one-platform/opc-nav@0.0.2-prerelease/dist/opc-nav.js"></script>
    <script src="https://unpkg.com/@one-platform/opc-menu-drawer@0.1.1-prerelease/dist/opc-menu-drawer.js"></script>
    <script src="https://unpkg.com/@one-platform/opc-feedback@0.0.9-prerelease/dist/opc-feedback.js"></script>
    <script
      src="https://unpkg.com/@one-platform/opc-notification-drawer@0.1.1-prerelease/dist/opc-notification-drawer.js"></script>
    <script src="https://unpkg.com/@one-platform/opc-base@1.0.2-beta/dist/umd/opc-base.js"></script>
    <script src="https://unpkg.com/@one-platform/opc-base@1.0.2-beta/dist/umd/opc-provider.js"></script>
    <script>
    opcBase.configure( {
      apiBasePath: "%REACT_APP_API_URL%",
      subscriptionsPath: "%REACT_APP_OP_SUBSCRIPTIONS_URL%",
      keycloakUrl: "%REACT_APP_KEYCLOAK_IDP_URL%",
      keycloakClientId: "%REACT_APP_KEYCLOAK_CLIENT_ID%",
      keycloakRealm: "%REACT_APP_KEYCLOAK_REALM%",
    } );
    </script>
    <opc-provider>
      <opc-nav></opc-nav>
      <opc-menu-drawer></opc-menu-drawer>
      <opc-notification-drawer></opc-notification-drawer>
      <opc-feedback theme="blue"></opc-feedback>
    </opc-provider>
    <!-- #endregion NavBar -->
  </body>
</html>
